<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/vue.js"></script>
<script>
let vm=new Vue({
	el:'#yc_reg',
	data:{
		uname:'',
		upwd:'',
		upass1:'',
		head:'1.gif',
		gender:''
	},
	methods:{
		reg:function(){

			axios.post("../bbnmd/user", {params:{uname:this.uname,upwd:this.upwd,head:this.head,gender:this.gender}}).then(result=>{
				var data=result.data;
				if('0'==data.code){
					alert('登录失败');
					this.uname='';
					this.upwd='';
				}else{
					alert(data.data);
					window.location.href='index.html'
				}
			});

		}
	}
});


</script>
