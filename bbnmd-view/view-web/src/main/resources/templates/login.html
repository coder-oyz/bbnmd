<script >


let vm=new Vue({
	el:'#yc_login',

	data:{
		uname:'',
		upwd:''
	},
	methods:{

		login:function(){

			axios.get("../bbnmd/user/login", {params:{uname:this.uname,upwd:this.upwd}}).then(result=>{

				var data=result.data;
				var token=data.token;
				console.log(data);

				//alert(data.data.uname);
				if(0>=data.code){
					alert('登录失败');
					this.uname='';
					this.upwd='';
				}else{
					localStorage.setItem("token",token);

					 window.location.href='index.html';
				}
			});
		}
	}
});
</script>
